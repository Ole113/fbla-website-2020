<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBLA Website</title>

        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/home.css">
    <script src="scripts/home.js"></script>
    <link rel="icon" type="image/png" href="images/favicon/red-rock-favicon.png">

<body>

    <nav id="origNav">

    </nav>
    <nav id="navbar" class="navbar navbar-custom">
        <a style="padding-left: 30px" class="navbar-brand" href="#">
            <!--Increase padding-->
            <img id="hamburgerImage" src="/images/favicon/red-rock-favicon.png" alt="company image" />
            Red Rock Airlines

            <div id="hamburgerMainItems" style="margin-right: 3%;">

        <i id="hamburgerButton" class="material-icons">menu</i>

    <div id="slideout">

            <button type="button" class="btn btn-primary">SCHEDULES</button>
        </div>

    </div>

    <div id="mainImageHolder">
        <img id="mainImage" alt="view from window" src="/images/arches-national-park-arizona-canyon-1672813.jpg" />
        <h1 class="mainImageTexts" id="mainImageText">Welcome to Red Rock Airlines</br><span style="font-size: 45px">Flying
